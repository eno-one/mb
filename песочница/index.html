      var $checkboxes = $('.filters input[type=checkbox]');
      
      $checkboxes.change(function(){
        var arr = [];
        
        $checkboxes.each(function(){
          arr.push($(this).is(':checked') ? 1 : 0);
        });
        
        //console.log(JSON.stringify(arr)==='[1,0,0]');
        
        $('.cards li').each(function(){
          $(this).toggle(JSON.stringify(arr) == JSON.stringify($(this).data('filter')));
          //$(this).toggle(arr == $(this).data('filter'));
        });

        
        
        
      });
      
      
    });
  </script>
  
    <ul class='filters'>
      <li><input type='checkbox' value='a'>яблоко</li>
      <li><input type='checkbox' value='b'>банан</li>
      <li><input type='checkbox' value='b'>груша</li>
    </ul>

    <ul class='cards'>
      <li data-filter="[1,0,0]" class='a c shown'> <span>яблоко</span></li>
      <li data-filter="[0,1,0]" class='b c shown'> <span>банан</span></li>
      <li data-filter="[0,0,1]" class='a b shown'> <span>груша</span></li>
      <li data-filter="[1,1,1]" class='a b c shown'> <span>яблоко банан груша</span></li>

    </ul>
