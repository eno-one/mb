<body>

<div id="wrapper">

  <div id="content">
  <script>
    
      
    $(document).ready(function(){

      $('.checkboxes').find("input[type='checkbox']").change(function(){
      
        if($(this).is(':checked')){
          var param = $(this).attr('value');
          $('.shown').not('.' + param).hide().removeClass('shown');
        
          $('.shown.' + param).show();
        }
        
        
      });

      
    });
  </script>
  
    <ul class='checkboxes'>
      <li><input type='checkbox' value='a'>яблоко</li>
      <li><input type='checkbox' value='b'>груша</li>
      <li><input type='checkbox' value='c'>банан</li>
    </ul>

    <ul class='cards'>
      <li class='a c shown'> <span>яблоко банан</span></li>
      <li class='b c shown'> <span>груша банан</span></li>
      <li class='a b shown'> <span>яблоко груша</span></li>
      <li class='c shown'> <span>банан</span></li>
      <li class='a b c shown'> <span>яблоко груша банан</span></li>
      <li class='b shown'> <span>груша</span></li>
      <li class='a shown'> <span>яблоко</span></li>
      <li class='b c shown'> <span>груша банан</span></li>
    </ul>
  </div><!-- #content-->

</div><!-- #wrapper -->
